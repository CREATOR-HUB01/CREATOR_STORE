<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA PORTAL</title>
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #0b0b0b;
            --text-color: #ffffff;
            --rec-red: #b70000;
            /* New Variable for the Glow Effect */
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- UI LAYERS --- */
        .ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* TOP LEFT: REC / FIRST TAKE */
        .rec-indicator {
            position: absolute; top: 40px; left: 40px;
            display: flex; align-items: center;
            font-weight: 400; 
            font-size: 14px; letter-spacing: 1px;
            transition: all 0.5s ease;
        }

        .rec-dot {
            width: 12px; height: 12px;
            background-color: var(--rec-red);
            border-radius: 50%; margin-right: 10px;
            animation: blink 1s infinite;
            transition: all 0.3s ease;
        }

        /* CORNER BRACKETS */
        .bracket {
            position: absolute; 
            width: 25px;   
            height: 25px;  
            border-color: #ffffff; 
            border-style: solid; 
            opacity: 0.9;
        }
        
        .top-left { top: 30px; left: 30px; border-width: 2px 0 0 2px; }
        .top-right { top: 30px; right: 30px; border-width: 2px 2px 0 0; }
        .bottom-left { bottom: 30px; left: 30px; border-width: 0 0 2px 2px; }
        .bottom-right { bottom: 30px; right: 30px; border-width: 0 2px 2px 0; }

        /* --- CENTER LOADING CONTENT --- */
        .center-stage {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 200px;
            z-index: 5;
            transition: opacity 1s ease;
        }

        /* LOADING LOGO */
        #loading-logo {
            max-width: 140px;
            height: auto;
            position: absolute;
            z-index: 2; 
            opacity: 1;
            transition: opacity 0.5s ease;
            animation: breathe 3s infinite ease-in-out;
        }

        /* LOADING TEXT - WITH GLOW */
        #cinema-text {
            font-size: 28px; 
            font-weight: 300; 
            letter-spacing: 8px;
            text-transform: uppercase;
            position: absolute;
            z-index: 1;
            opacity: 0; 
            color: #fff;
            white-space: nowrap;
            transition: opacity 0.5s ease;
            
            /* GLOW EFFECT ADDED HERE */
            text-shadow: var(--text-glow);
        }

        /* BOTTOM PERCENTAGE */
        .bottom-status {
            position: absolute; bottom: 60px; width: 100%;
            text-align: center; 
            font-size: 14px; 
            font-weight: 300; 
            letter-spacing: 2px; 
            color: #ffffff; opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* --- ANIMATIONS --- */
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* UTILITY CLASSES */
        .hidden { opacity: 0 !important; }
        .gone { display: none !important; } 
        .visible { opacity: 1 !important; }
        .solid-dot { animation: none !important; opacity: 1 !important; }

    </style>
</head>
<body>

    <div class="ui-layer">
        <div class="rec-indicator" id="top-left-status">
            <div class="rec-dot" id="status-dot"></div> 
            <span id="status-text">REC</span>
        </div>
        
        <div class="bracket top-left"></div><div class="bracket top-right"></div>
        <div class="bracket bottom-left"></div><div class="bracket bottom-right"></div>
        
        <div class="bottom-status" id="percent-display">[10%]</div>
    </div>

    <div class="center-stage" id="loading-stage">
        <img src="images/web-logo.png" alt="Logo" id="loading-logo">
        <h1 id="cinema-text">CINEMAS</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingLogo = document.getElementById('loading-logo');
            const cinemaText = document.getElementById('cinema-text');
            const percentDisplay = document.getElementById('percent-display');
            const loadingStage = document.getElementById('loading-stage');
            const statusText = document.getElementById('status-text');
            const statusDot = document.getElementById('status-dot');

            // Config
            let currentPercent = 10;
            const finalPercent = 100;
            const languages = [
                "CINEMAS", "ಚಲನಚಿತ್ರ", "सिनेमा", "సినిమా", 
                "சினிமா", "സിനിമ","সিনেমা", "سینما", 
                "સિનેમા", "चित्रपट", "ਸਿਨੇਮਾ", "চলচ্চিত্ৰ"
            ];

            // 1. Logo Display
            setTimeout(() => {
                transitionLogoToText();
            }, 1000);

            function transitionLogoToText() {
                loadingLogo.style.animation = 'none';
                loadingLogo.classList.add('hidden');

                setTimeout(() => {
                    loadingLogo.classList.add('gone'); 
                    cinemaText.classList.add('visible');
                    startLoadingSequence();
                }, 150);
            }

            // 2. Loading Loop
            function startLoadingSequence() {
                const duration = 3500;
                const interval = 50;
                const step = (finalPercent - currentPercent) / (duration / interval);

                const timer = setInterval(() => {
                    currentPercent += step;

                    if (currentPercent >= finalPercent) {
                        currentPercent = finalPercent;
                        clearInterval(timer);
                        
                        percentDisplay.textContent = `[${Math.floor(currentPercent)}%]`;
                        cinemaText.textContent = "CINEMAS";

                        // Trigger Final State
                        setTimeout(revealEmptyState, 500);
                    } else {
                        percentDisplay.textContent = `[${Math.floor(currentPercent)}%]`;
                        syncLanguage(currentPercent);
                    }
                }, interval);
            }

            function syncLanguage(percent) {
                const progress = (percent - 10) / 90;
                let index = Math.floor(progress * languages.length);
                if (index >= languages.length) index = languages.length - 1;
                cinemaText.textContent = languages[index];
            }

            // 3. Final Empty State
            function revealEmptyState() {
                loadingStage.classList.add('hidden'); 
                percentDisplay.classList.add('hidden'); 

                statusText.textContent = "FIRST TAKE";
                statusDot.classList.add('solid-dot');
            }
        });
    </script>
</body>
</html>
