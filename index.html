<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINEMA PORTAL</title>
    
    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #0b0b0b;
            --text-color: #ffffff;
            --rec-red: #b70000;
            --text-glow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* SCROLL CONFIG: Native body scroll for best performance */
            overflow-x: hidden;
            overflow-y: hidden; /* Locked initially during loading */
            scroll-behavior: smooth;
        }

        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 0px; background: transparent; }

        /* --- BACKGROUND LAYER --- */
        .background-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
            /* EVENTS: None ensures clicks/scrolls pass to the body */
            pointer-events: none; 
        }

        .spline-scene {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            overflow: hidden; 
        }

        .scene-visible { opacity: 1 !important; }

        /* --- IFRAME CONFIG --- */
        .spline-scene iframe {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            /* CROP: Taller height pushes the logo off-screen */
            height: calc(100% + 100px); 
            border: none;
            /* CRITICAL: Disables mouse interaction with iframe to guarantee smooth page scrolling */
            pointer-events: none; 
        }

        /* --- CONTENT LAYER --- */
        .scroll-container {
            position: relative;
            z-index: 5; 
            width: 100%;
            display: none; /* Hidden until loading finishes */
            pointer-events: none; /* Let mouse pass through to scroll body */
        }

        .section {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            /* REMOVED SCROLL SNAP to fix "delay/stuck" feeling */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- VIGNETTE --- */
        .vignette-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 3; 
            background: radial-gradient(circle at center, transparent 40%, var(--bg-color) 100%);
            pointer-events: none; 
        }

        /* --- UI OVERLAY --- */
        .ui-layer {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .rec-indicator {
            position: absolute; top: 40px; left: 40px;
            display: flex; align-items: center;
            font-weight: 400; font-size: 14px; letter-spacing: 1px;
            transition: all 0.5s ease;
        }
        .rec-dot {
            width: 12px; height: 12px;
            background-color: var(--rec-red);
            border-radius: 50%; margin-right: 10px;
            /* ANIMATION: Always blinks now */
            animation: blink 1s infinite;
            transition: all 0.3s ease;
        }

        .bracket {
            position: absolute; width: 25px; height: 25px;
            border-color: #ffffff; border-style: solid; opacity: 0.9;
        }
        .top-left { top: 30px; left: 30px; border-width: 2px 0 0 2px; }
        .top-right { top: 30px; right: 30px; border-width: 2px 2px 0 0; }
        .bottom-left { bottom: 30px; left: 30px; border-width: 0 0 2px 2px; }
        .bottom-right { bottom: 30px; right: 30px; border-width: 0 2px 2px 0; }

        .home-ui {
            position: absolute; font-weight: 500; font-size: 14px;
            letter-spacing: 1px; text-transform: uppercase;
            opacity: 0; transition: opacity 1s ease 0.5s; 
            pointer-events: auto; /* Buttons clickable */
            cursor: pointer;
        }
        .top-right-menu { top: 40px; right: 40px; }
        .bottom-left-prologue { bottom: 40px; left: 40px; }
        .bottom-right-home { bottom: 40px; right: 40px; z-index: 20; }
        .bottom-status {
            position: absolute; bottom: 60px; width: 100%;
            text-align: center; font-size: 14px; font-weight: 300;
            letter-spacing: 2px; color: #ffffff; opacity: 0.9;
            transition: opacity 0.5s ease;
        }

        /* --- LOADING CENTER --- */
        .center-stage {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            z-index: 5;
            transition: opacity 1s ease;
            pointer-events: none;
        }
        #loading-logo {
            max-width: 140px; height: auto; position: absolute; z-index: 2;
            opacity: 1; transition: opacity 0.5s ease;
            animation: breathe 3s infinite ease-in-out;
        }
        #cinema-text {
            font-size: 28px; font-weight: 300; letter-spacing: 8px;
            text-transform: uppercase; position: absolute; z-index: 1;
            opacity: 0; color: #fff; white-space: nowrap;
            transition: opacity 0.5s ease;
            text-shadow: var(--text-glow);
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes breathe {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0.95); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden { opacity: 0 !important; }
        .gone { display: none !important; } 
        .visible { opacity: 1 !important; }

    </style>
</head>
<body>

    <div class="background-container">
        <div class="spline-scene" id="bg-home">
            <iframe src='https://my.spline.design/particles-UzwMHumM7y7oqHcw4wrLKy22/' width='100%' height='100%'></iframe>
        </div>
        <div class="spline-scene" id="bg-brain">
            <iframe src='https://my.spline.design/particleaibrain-kZ5ceyhZH4ZotxGyMHSsqbCb/' width='100%' height='100%'></iframe>
        </div>
    </div>

    <div class="vignette-layer"></div>

    <div class="ui-layer">
        <div class="rec-indicator" id="top-left-status">
            <div class="rec-dot" id="status-dot"></div> <span id="status-text">REC</span>
        </div>
        <div class="home-ui top-right-menu">MENU</div>
        <div class="home-ui bottom-left-prologue">PROLOGUE: FRAMING</div>
        <div class="home-ui bottom-right-home">HOME</div>
        <div class="bracket top-left"></div><div class="bracket top-right"></div>
        <div class="bracket bottom-left"></div><div class="bracket bottom-right"></div>
        <div class="bottom-status" id="percent-display">[10%]</div>
    </div>

    <div class="scroll-container" id="main-scroll">
        <div class="section" id="section-home"></div>
        <div class="section" id="section-brain"></div>
    </div>

    <div class="center-stage" id="loading-stage">
        <img src="images/web-logo.png" alt="Logo" id="loading-logo">
        <h1 id="cinema-text">CINEMAS</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Elements
            const loadingLogo = document.getElementById('loading-logo');
            const cinemaText = document.getElementById('cinema-text');
            const percentDisplay = document.getElementById('percent-display');
            const loadingStage = document.getElementById('loading-stage');
            
            const statusText = document.getElementById('status-text');
            // statusDot is animated via CSS 'rec-dot' class automatically
            const homeUiElements = document.querySelectorAll('.home-ui');
            const scrollContainer = document.getElementById('main-scroll');
            
            const bgHome = document.getElementById('bg-home');
            const bgBrain = document.getElementById('bg-brain');
            const sectionHome = document.getElementById('section-home');
            const sectionBrain = document.getElementById('section-brain');

            // Config
            let currentPercent = 10;
            const finalPercent = 100;
            const languages = [
                "CINEMAS", "ಚಲನಚಿತ್ರ", "सिनेमा", "సినిమా", 
                "சினிமா", "സിനിമ","সিনেমা", "سینما", 
                "સિનેમા", "चित्रपट", "ਸਿਨੇਮਾ", "চলচ্চিত্ৰ"
            ];

            // --- LOADING SEQUENCE ---
            setTimeout(() => {
                loadingLogo.style.animation = 'none';
                loadingLogo.classList.add('hidden');
                setTimeout(() => {
                    loadingLogo.classList.add('gone'); 
                    cinemaText.classList.add('visible');
                    startLoadingSequence();
                }, 150);
            }, 1000);

            function startLoadingSequence() {
                const duration = 3500;
                const interval = 50;
                const step = (finalPercent - currentPercent) / (duration / interval);
                const timer = setInterval(() => {
                    currentPercent += step;
                    if (currentPercent >= finalPercent) {
                        currentPercent = finalPercent;
                        clearInterval(timer);
                        percentDisplay.textContent = `[${Math.floor(currentPercent)}%]`;
                        cinemaText.textContent = "CINEMAS";
                        setTimeout(revealHomeState, 500);
                    } else {
                        percentDisplay.textContent = `[${Math.floor(currentPercent)}%]`;
                        syncLanguage(currentPercent);
                    }
                }, interval);
            }

            function syncLanguage(percent) {
                const progress = (percent - 10) / 90;
                let index = Math.floor(progress * languages.length);
                if (index >= languages.length) index = languages.length - 1;
                cinemaText.textContent = languages[index];
            }

            function revealHomeState() {
                // Fade out Loading
                loadingStage.classList.add('hidden'); 
                percentDisplay.classList.add('hidden'); 
                
                // Update UI (Text changes, DOT KEEPS BLINKING)
                statusText.textContent = "FIRST TAKE";
                // Note: We do NOT add 'solid-dot' class, so animation continues
                
                homeUiElements.forEach(el => el.classList.add('visible'));

                // Enable Window Scroll and Show Content
                document.body.style.overflowY = 'auto'; 
                scrollContainer.style.display = 'block';
                bgHome.classList.add('scene-visible');
                
                // Init Scroll Observer
                initScrollObserver();
            }

            // --- SCROLL LOGIC ---
            function initScrollObserver() {
                const options = {
                    root: null, // Viewport
                    threshold: 0.5 
                };

                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            if (entry.target.id === 'section-home') {
                                bgHome.classList.add('scene-visible');
                                bgBrain.classList.remove('scene-visible');
                            } 
                            else if (entry.target.id === 'section-brain') {
                                bgHome.classList.remove('scene-visible');
                                bgBrain.classList.add('scene-visible');
                            }
                        }
                    });
                }, options);

                observer.observe(sectionHome);
                observer.observe(sectionBrain);
            }
        });
    </script>
</body>
</html>
